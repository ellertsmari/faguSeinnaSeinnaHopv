<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAGU Hópaverkefni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- Slides will be generated from JavaScript -->
    </div>

    <!-- Navigation controls -->
    <div class="controls">
        <button class="prev-btn" onclick="changeSlide(-1)">❮ Fyrri</button>
        <span class="slide-counter"></span>
        <button class="next-btn" onclick="changeSlide(1)">Næsta ❯</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
